name: Build Application

on: push

jobs:
  build:
    name: Build App    
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - name: Print Current Directory
        run: pwd
      - name: List Filed in Directory
        run: ls
      - name: Check dotnet
        run: dotnet --version
      - name: List Filed in Directory
        run: ls TrickingLibrary.Api/ -R
      - name: Run NPM
        run: npm -v
      